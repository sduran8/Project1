<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/frontend/CSS/style.css" />
    <script src="/frontend/JavaScript/script.js" defer> </script>
</head>

<body>
    <!-- SIDE BAR-->
    <aside id="sidebar">
        <div class="title">
            <h1> Toy Company </h1>
        </div>
        <ol class="pages">
            <li> <i class="fa-solid fa-house"></i> <a href="index.html"> Home </a> </li> <!-- Home Page -->
            <li> <i class="fa-solid fa-warehouse"></i> <a href="warehouse.html"> Warehouses </a> </li> <!-- Warehouse Page -->
            <li style="border-left: 4px solid rgb(255, 255, 255);"> <i class="fa-solid fa-gamepad"></i> <a href="product.html"> Products </a> </li> <!-- Product Page -->
            <li> <i class="fa-solid fa-box"></i> <a href="inventory.html"> Inventory </a> </li> <!-- Inventory Page -->
        </ol>
    </aside>

    <main class="body">
        <div class="table">
    
            <!-- NEW PRODUCT-->
            <form class="form-container col-lg-6" id="form">
                <label for="new-product-name" class="form-label"> Name </label>
                <input type="text" id="new-product-name" class="form-control">
    
                <label for="new-product-category" class="form-label"> Category </label>
                <input type="text" id="new-product-category" class="form-control">
    
                <label for="new-product-description" class="form-label"> Description </label>
                <input type="text" id="new-product-description" class="form-control">
    
                <label for="new-product-price" class="form-label"> Price </label>
                <input type="text" id="new-product-price" class="form-control">

                <label for="new-product-dimensions" class="form-label"> Dimensions </label>
                <input type="text" id="new-product-dimensions" class="form-control">
                
                <label for="new-product-weight" class="form-label"> Weight </label>
                <input type="text" id="new-product-weight" class="form-control">
    
                <input id="save-button" name="save-button" type="submit" value="Save Product" class="button" />
            </form>

            <!-- UPDATE PRODUCT-->
            <form class="form-container col-lg-6" id="form" style="display: none;">
                <label for="update-product-name" class="form-label"> Name </label>
                <input type="text" id="update-product-name" class="form-control">
            
                <label for="update-product-category" class="form-label"> Category </label>
                <input type="text" id="update-product-category" class="form-control">
            
                <label for="update-product-description" class="form-label"> Description </label>
                <input type="text" id="update-product-description" class="form-control">
            
                <label for="update-product-price" class="form-label"> Price </label>
                <input type="text" id="update-product-price" class="form-control">
            
                <label for="update-product-dimensions" class="form-label"> Dimensions </label>
                <input type="text" id="update-product-dimensions" class="form-control">
            
                <label for="update-product-weight" class="form-label"> Weight </label>
                <input type="text" id="update-product-weight" class="form-control">
            
                <input id="update-button" name="update-button" type="submit" value="Update Product" class="button" />

                <button id="update-cancel-button" class="button"> Cancel </button>
            </form>

            <!-- DELETE PRODUCT-->
            <form class="form-container col-lg-6" id="form" style="display: none;">
                <label for="delete-product-name" class="form-label"> Name </label>
                <input type="text" id="delete-product-name" class="form-control">
            
                <label for="delete-product-category" class="form-label"> Category </label>
                <input type="text" id="delete-product-category" class="form-control">
            
                <label for="delete-product-description" class="form-label"> Description </label>
                <input type="text" id="delete-product-description" class="form-control">
            
                <label for="delete-product-price" class="form-label"> Price </label>
                <input type="text" id="delete-product-price" class="form-control">
            
                <label for="delete-product-dimensions" class="form-label"> Dimensions </label>
                <input type="text" id="delete-product-dimensions" class="form-control">
            
                <label for="delete-product-weight" class="form-label"> Weight </label>
                <input type="text" id="delete-product-weight" class="form-control">
            
                <input id="delete-button" name="delete-button" type="submit" value="Delete Product" class="button" />

                <button id="update-cancel-button" class="button"> Cancel </button>
            </form>
    
            <table width="100%">
                <thead>
                    <tr>
                        <td> ID </td>
                        <td> Name </td>
                        <td> Category </td>
                        <td> Description </td>
                        <td> Price </td>
                        <td> Dimensions </td>
                        <td> Weight </td>
                        <td> </td>
                        <td> </td>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- rows added dynamically using js -->
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
