<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/frontend/CSS/style.css" />
    <script src="script.js" defer> </script>
</head>

<body>
    <!-- SIDE BAR-->
    <aside id="sidebar">
        <div class="title">
            <h1> Toy Company </h1>
        </div>
        <ol class="pages">
            <li> <i class="fa-solid fa-house"></i> <a href="index.html"> Home </a> </li> <!-- Home Page -->
            <li> <i class="fa-solid fa-warehouse"></i> <a href="warehouse.html"> Warehouses </a> </li> <!-- Warehouse Page -->
            <li> <i class="fa-solid fa-gamepad"></i> <a href="product.html"> Products </a> </li> <!-- Product Page -->
            <li style="border-left: 4px solid rgb(255, 255, 255);"> <i class="fa-solid fa-box"></i> <a href="inventory.html"> Inventory </a> </li> <!-- Inventory Page -->
        </ol>
    </aside>

    <main class="body">
        <div class="table">
    
            <form class="form-container col-lg-6" id="form">
                
                <label for="warehouse_name" class="form-label"> Warehouse </label>
                <input type="text" id="warehouse_name" class="form-control">
    
                <label for="product_name" class="form-label"> Product </label>
                <input type="text" id="product_name" class="form-control">
    
                <label for="inventory_quantity" class="form-label"> Quantity </label>
                <input type="text" id="inventory_quantity" class="form-control">
    
                <button type="button" onclick="addInventory()"> Add Inventory </button>
            </form>
    
            <table width="100%">
                <thead>
                    <tr>
                        <td> ID </td>
                        <td> Warehouse </td>
                        <td> Product </td>
                        <td> Quantity </td>
                        <td> </td>
                        <td> </td>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <td> 1 </td>
                    <td> Los Angeles Warehouse </td>
                    <td> RaceCar </td>
                    <td> 500 </td>
                    <td class="edit"> Edit </td>
                    <td class="delete"> Delete </td>
                    <!-- rows added dynamically using js -->
                </tbody>
            </table>
        </div>
    </main>

</body>

</html>
