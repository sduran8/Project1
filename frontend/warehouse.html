<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/frontend/CSS/style.css" />
    <script src="/frontend/JavaScript/script.js" defer> </script>
</head>

<body>
    <!-- SIDE BAR-->
    <aside id="sidebar">
        <div class="title">
            <h1> Toy Company </h1>
        </div>
        <ol class="pages">
            <li> <i class="fa-solid fa-house"></i> <a href="index.html"> Home </a> </li> <!-- Home Page -->
            <li style="border-left: 4px solid rgb(255, 255, 255);"> <i class="fa-solid fa-warehouse"></i> <a href="warehouse.html"> Warehouses </a> </li> <!-- Warehouse Page -->
            <li> <i class="fa-solid fa-gamepad"></i> <a href="product.html"> Products </a> </li> <!-- Product Page -->
            <li> <i class="fa-solid fa-box"></i> <a href="inventory.html"> Inventory </a> </li> <!-- Inventory Page -->
        </ol>
    </aside>
    
    <main class="body">
        <div class="table">

            <form class="form-container col-lg-6" id="form">
                <label for="warehouse_name" class="form-label"> Name </label>
                <input type="text" id="warehouse_name" class="form-control">

                <label for="warehouse_location" class="form-label"> Location </label>
                <input type="text" id="warehouse_location" class="form-control">

                <label for="warehouse_address" class="form-label"> Address </label>
                <input type="text" id="warehouse_address" class="form-control">

                <label for="warehouse_capacity" class="form-label"> Capacity </label>
                <input type="text" id="warehouse_capacity" class="form-control">

                <button type="button" onclick="addWarehouse()"> Add Warehouse </button>
            </form>

            <table width="100%">
                <thead>
                    <tr>
                        <td> ID </td>
                        <td> Name </td>
                        <td> Location </td>
                        <td> Address </td>
                        <td> Capacity </td>
                        <td> </td>
                        <td> </td> 
                    </tr>
                </thead>
                <tbody id="warehouse-table-body">
                    <!-- rows added dynamically using js -->
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
